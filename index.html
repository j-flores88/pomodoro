<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&display=swap" rel="stylesheet">
    <!-- JS -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <title>POMODORO!</title>
</head>
<body>
    <div class="container" id="topHalf">
        <div class="row" id="topLeft">
            <div class="col" id="tomPic">
                <img src="./resources/tomato.png" alt="" id="tomato" class="img-fluid">
            </div>
            <div class="col" id="topRight">
                <div>
                    <h1>POMODORO</h1> 
                </div>
                <div>
                    <h4>Tomato Timer</h4>
                </div>
                
            </div>
        </div>
        </div>
    </div>


    <div id="tomatoSection" class="container">
        <div class="row">
            <div class="col" id="tomatoSection">
                <p id="taskTime">How many hours will it take to complete the task?</p>
                <input type="text" id="userInput" placeholder="Enter Hours">
                <button data-key="13" id="enterBtn" class="btn btn-outline-dark enter">ENTER</button>
                <div id="pomodoros"></div>
                <button id="reset" class="btn btn-outline-dark">RESTART</button>
            </div>
            <div class="col" id="timerSection">
                <p id="timeText">TIMER</p>
                <p id="display">00:00</p>
                <button id="pomoBtn" class="btn btn-outline-dark">POMODORO</button>                
                <button id="breakBtn" class="btn btn-outline-dark">BREAK</button>
                <button id="longBreak" class="btn btn-outline-dark">LONG BREAK</button>
                <button id="pauseBtn" class="btn btn-outline-dark">PAUSE</button>
                <button id="resetBtn" class="btn btn-outline-dark">RESET</button>
                <p id="total"><span></span> </p>
            </div>

        </div>
    </div>

    

    <!-- SCRIPT TAG-->
    <script src="/index.js"></script>
</body>
</html>
