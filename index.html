<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <title>POMODORO!</title>
</head>
<body>
    <div class="container" id="topHalf">
        <div class="row border border-danger">
            <img src="./resources/tomato.png" alt="" id="tomato">
            <h1>POMODORO</h1>
            <h3>Tomato Timer</h3>
        </div>
    </div>


    <div id="tomatoSection">
        <p>How many hours will it take to complete the task?</p>
        <input type="text" id="userInput" placeholder="Enter Hours">
        <button id="enterBtn">ENTER</button>
    
    <div id="pomodoros"></div>
    <button id="reset">RESTART</button>
    </div>

    <div id="timerSection">
        TIMER
        <p id="display">00:00</p>
        <button id="pomoBtn">POMODORO</button>
        <button id="breakBtn">BREAK</button>
        <button id="stpBtn">STOP</button>
        <button id="resetBtn">RESET</button>
    </div>
    

    <!-- SCRIPT TAG-->
    <script src="/index.js"></script>
</body>
</html>
